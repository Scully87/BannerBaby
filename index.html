<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BA BANNER</title>
    <link rel="stylesheet" href="public/styles/styles.css">
  </head>
  <body>

    <div id="container">

      <img id="speedline" class="hide" src="public/images/speedline.png" alt="SPEEDLINE">

      <div id="common" class="hide">
        <img id="logo" src="public/images/logo.png" alt="BA_LOGO">
        <img id="oneworld" src="public/images/oneworld.png" alt="ONE_WORLD">
      </div>

      <img id="elipse-background" class="hide" src="public/images/frame_1/frame-1-elipse.png" alt="ELIPSE_ONE">

      <div id="frame-1">

      <img id="note1" class="hide" src="public/images/frame_1/frame-1-note.png" alt="NOTE_ONE">

        <img id="text1" class="hide" src="public/images/frame_1/frame-1-text.png" alt="TEXT_ONE">

      </div>

      <div id="frame-2">

        <img id="elipse2" class="hide" src="public/images/frame_2/frame-2-elipse.png" alt="ELIPSE_TWO">

        <img id="text2" class="hide" src="public/images/frame_2/frame-2-text.png" alt="TEXT_TWO">

      </div>

      <div id="frame-3">

        <div id="frame3_elipse" class="hide">
          <img id="elipse-background" src="public/images/frame_1/frame-1-elipse.png" alt="ELIPSE_ONE">
          <img id="direct" src="public/images/frame_3/frame-3-direct.png" alt="DIRECT">
          <a href="http://ba.com"><img id="button" src="public/images/frame_3/frame-3-button.png" alt="BUTTON"></a>
          <img id="dotcom" src="public/images/frame_3/frame-3-dotcom.png" alt="DOTCOM">
        </div>

        <img id="conditions" class="hide" src="public/images/frame_3/frame-3-conditions.png" alt="TEXT_ONE">

        <div id="resetCont" class="hide">
          <img src="public/images/frame_3/resetArrow_2X.png" alt="" id="resetArrow">
        </div>

      </div>

    </div>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"> </script>
    <script type="text/javascript" src="public/js/TweenLite.min.js"></script>
    <script type="text/javascript" src="public/js/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="public/js/main.js"></script>
  </body>
</html>
